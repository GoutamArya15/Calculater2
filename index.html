<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calulater</title>
  </head>
  <body>
    <div id="Container">
      <div id="inp">
        <input type="text" id="result" placeholder="0" value="" />
      </div>
      <div id="btn">
        <button id="Ac" onclick="clearResult()">AC</button>
        <button onclick="appendInput('%')">%</button>
        <button class="yel" onclick="appendInput(`/`)">รท</button>
        <button onclick="appendInput(`7`)">7</button>
        <button onclick="appendInput(`8`)">8</button>
        <button onclick="appendInput(`9`)">9</button>
        <button class="yel" onclick="appendInput(`*`)">*</button>
        <button onclick="appendInput(`4`)">4</button>
        <button onclick="appendInput(`5`)">5</button>
        <button onclick="appendInput(`6`)">6</button>
        <button class="yel" onclick="appendInput(`-`)">-</button>
        <button onclick="appendInput(`1`)">1</button>
        <button onclick="appendInput(`2`)">2</button>
        <button onclick="appendInput(`3`)">3</button>
        <button class="yel" onclick="appendInput(`+`)">+</button>
        <button id="zero" onclick="appendInput(`0`)">0</button>
        <button onclick="appendInput(`.`)">.</button>
        <button class="yel" onclick="Calculate(`=`)">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
